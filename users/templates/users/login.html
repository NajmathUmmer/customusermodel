{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <!-- Favicons -->
    <link rel="apple-touch-icon" href="../assets/img/kit/free/apple-icon.png">
    
    <title>
        Dr.users
    </title>
    <!--     Fonts and icons     -->
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" />
    <link rel="stylesheet" href="static/css/material-kit.css?v=2.0.2">
    <!-- Documentation extras -->
    
    
    
    
</head>

<body class="landing-page ">
    <nav class="navbar navbar-color-on-scroll navbar-transparent    fixed-top  navbar-expand-lg " color-on-scroll="100" id="sectionsNav">
        <div class="container">
            <div class="navbar-translate">
                <a class="navbar-brand" href="#">Dr.users</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                    <span class="navbar-toggler-icon"></span>
                    <span class="navbar-toggler-icon"></span>
                </button>
                
            </div>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ml-auto">
                    
                    <li class="nav-item" id="login">
                        <a class="nav-link" href="javascript:void(0)" onclick="scrollToDownload()">
                            {% if error_message %}
                        <p><strong>{{ error_message }}</strong></p>
                    {% endif %}
                    <form class="form-inline" role="form" action="{% url 'users:login_user'%}" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        
                        <div class="form-group">
                            
                            
                                <input id="id_username" maxlength="30" name="username" type="text" placeholder="Username" class="form-control">
                            
                            
                            
                                <input id="id_password" maxlength="30" name="password" type="password" placeholder="Password" class="form-control">
                            

                        
                        
                            
                                <button type="submit" class="btn btn-info">Login</button>
                                <input type="hidden" name="next" value="" />
                        </div>
                    </form>
                        </a>
                    </li>
                    
                </ul>
            </div>
        </div>
    </nav>
    
    
</body>

</html>
